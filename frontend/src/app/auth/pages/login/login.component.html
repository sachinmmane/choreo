<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <img src="/parcelfox-logo.png" class="logo" alt="Logo" />
      <h1 class="title">Parcelfox</h1>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="username" type="email" required />
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hide() ? 'password' : 'text'"
        required
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="toggelPasswordInputType($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password is invalid
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>

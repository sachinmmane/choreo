<h1 mat-dialog-title>{{ this.data ? "Update" : "Add" }} User</h1>
<div mat-dialog-content class="add-dialog">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field class="mat-form-field" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
        <mat-error *ngIf="form.controls['firstName'].invalid">
          First Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-form-field" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
        <mat-error *ngIf="form.controls['lastName'].invalid">
          Last Name is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="mat-form-field" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required email />
        <mat-error *ngIf="form.controls['email'].invalid">
          Valid Email is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-form-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="form.controls['password'].invalid">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="mat-form-field" appearance="fill">
        <mat-label>Group</mat-label>
        <mat-select formControlName="group" required>
          <mat-option *ngFor="let group of groups" [value]="group">
            {{ group }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls['group'].invalid">
          Group is required
        </mat-error>
      </mat-form-field>
      <mat-form-field
        class="mat-form-field"
        appearance="fill"
        *ngIf="form.get('group')?.value === 'User'"
      >
        <mat-label>Department</mat-label>
        <mat-select formControlName="department" required>
          <mat-option
            *ngFor="let department of departments"
            [value]="department"
          >
            {{ department }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls['department'].invalid">
          Department is required
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>

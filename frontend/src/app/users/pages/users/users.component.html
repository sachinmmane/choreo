<mat-toolbar class="toolbar">
  <span>Users</span>
  <span class="spacer"></span>
  <div>
    <mat-form-field
      class="filter-form-field custom-form-field"
      appearance="outline"
    >
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      class="add-button"
      aria-label="Add user"
      (click)="addUser()"
    >
      <mat-icon>add</mat-icon>
      Add User
    </button>
  </div>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.first_name }} {{ element.last_name }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element">
      {{ element?.user_department[0]?.department_name }}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.is_active"> </mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row no-data-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      <div class="no-data-element">
        <img
          src="/empty-table.png"
          width="200"
          height="200"
          alt="no record found fox"
        />
        <p>No data matching the filter "{{ input.value }}"</p>
      </div>
    </td>
  </tr>
</table>

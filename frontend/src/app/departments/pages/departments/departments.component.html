<mat-toolbar class="toolbar">
  <span>Department</span>
  <span class="spacer"></span>
  <div>
    <mat-form-field
      class="filter-form-field custom-form-field"
      appearance="outline"
    >
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      class="add-button"
      aria-label="Add department"
      (click)="addUpdateDepartment()"
    >
      <mat-icon>add</mat-icon>
      Add Department
    </button>
  </div>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Actioon Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="addUpdateDepartment(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row no-data-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      <div class="no-data-element">
        <img
          src="/empty-table.png"
          width="200"
          height="200"
          alt="no record found fox"
        />
        <p>No data matching the filter "{{ input.value }}"</p>
      </div>
    </td>
  </tr>
</table>

<h1 mat-dialog-title>{{ this.data ? "Update" : "Add" }} Department</h1>
<div mat-dialog-content class="add-dialog">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="mat-form-field" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.controls['name'].invalid"
        >Name is required</mat-error
      >
    </mat-form-field>
    <mat-form-field class="mat-form-field" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="form.controls['description'].invalid"
        >Description is required</mat-error
      >
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    opened
    mode="side"
    [style.width]="sidenavWidth()"
  >
    <app-sidenav [collapsed]="collapsed()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <mat-toolbar color="primary" class="mat-elevation-z8, toolbar">
      <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="user">
        <p>Hi, {{ this.userName }}</p>
        <mat-icon style="margin-left: 15px; font-size: 30px"
          >account_circle</mat-icon
        >
      </div>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <app-loader *ngIf="loading"></app-loader>
    <div class="router-outlet-container" [class.loading]="loading">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

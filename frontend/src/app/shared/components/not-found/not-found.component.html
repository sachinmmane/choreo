<div class="not-found-container">
  <mat-card>
    <img src="/not-found.png" alt="" />
    <mat-card-header>
      <mat-card-title>Page Not Found</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Sorry, the page you are looking for does not exist.</p>
      <button mat-raised-button color="accent" routerLink="/">Go Back</button>
    </mat-card-content>
  </mat-card>
</div>
